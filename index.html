<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coral Buy</title>
</head>
<body>
    <header class="header-nav">
      <div class="container-header">
        <div class="container-logo">
          <div class="search-input">
            <img class="search-icon" src="images/Header/v6-icon-search.svg" alt="" />
          </div>
          <div class="logo">
            <img src="images/Header/logo.svg" alt="Coral Logo" />
          </div>
          <div class="profile-basket">
            <div class="icon-profile">
              <button class="button-profile"><img class="img-profile" src="images/Header/v6-icon-profile.svg" alt="icon-profile" />Account</button>
            </div>
            <div class="icon-basket">
              <button class="button-basket"><img class="img-basket" src="images/Header/v6-icon-basket.svg" alt="icon-basket" />Shoping</button>
            </div>
          </div>
        </div>
        <nav class="navbar">
          <ul class="navbar-ul">
            <li class="nav-categories"><a href="#">Jewelry & Accessories</a></li>
            <li class="nav-categories"><a href="#">Clothing & Shoes</a></li>
            <li class="nav-categories"><a href="#">Home & Living</a></li>
            <li class="nav-categories"><a href="#">Wedding & Party</a></li>
            <li class="nav-categories"><a href="#">Toys & Entertainment</a></li>
            <li class="nav-categories"><a href="#">Art & Collectibles</a></li>
            <li class="nav-categories"><a href="#">Craft Supplies & Tools</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="brand-logo">
        <img src="images/Brand/graphic.svg" alt="Graphic studio">
        <img src="images/Brand/salva.svg" alt="S.salva">
        <img src="images/Brand/golden studio.svg" alt="Golden Studio">
        <img src="images/Brand/furniture.svg" alt="Furinture Design">
        <img src="images/Brand/travel.svg" alt="Travel look">
    </div>
    <div class="hot-category">
      <div class="footages">
        <h1 class="rotate-text">EXPLORE NEW AND POPULAR STYLES</h1>
          <img class="big-left-photo" src="images/hotcategory/big-photo.png" alt="" />
          <img class="up-photo-left" src="images/hotcategory/up-photo-left.png" alt="" />
          <img class="up-photo-right" src="images/hotcategory/up-photo-right.png" alt="" />
          <img class="down-photo-left" src="images/hotcategory/down-photo-left.png" alt="" />
          <img class="down-photo-right" src="images/hotcategory/down-photo-right.png	" alt="" />
      </div>
    </div>
  </body>
</html>
