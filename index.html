<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Coral Buy</title>
  </head>
  <body>
    <!--esra/JU-2-ProductCard-Template-Start-->
    <section class="best_sellers">
      <h1 class="bs_title">Best Sellers</h1>
      <nav class="navbar">
        <ul class="navbar-ul">
          <li class="bs_nav_categories"><a href="#">All Product</a></li>
          <li class="bs_nav_categories"><a href="#">T-shirt</a></li>
          <li class="bs_nav_categories"><a href="#">Hoodies</a></li>
          <li class="bs_nav_categories"><a href="#">Jacket</a></li>
          <li class="bs_nav_all_categories"><a href="#">Show All</a></li>
        </ul>
      </nav>
      <div class="bs_product_detail">
        <div class="bs_slider">
          <button class="slider_left"></button>
          <button class="sileder_right"></button>
        </div>
        <div class="bs_slick_list">
          <div class="bs_top_product">
            <p class="bs_hot_ticket">HOT</p>
            <img
              class="bs_product_img"
              src="images\Best Seller\green dress.jpeg"
              alt="Product-Image"
            />
          </div>
          <div class="bs_bottom_product">
            <p class="bs_product_desciription">Basic Dress Green</p>
            <p class="bs_product_category">Dress</p>
            <p class="bs_product_price">$236.00</p>
          </div>
        </div>
        <div class="bs_slick_list">
          <div class="bs_top_product">
            <img
              class="bs_product_img"
              src="images\Best Seller\pink bag.jpeg"
              alt="Product-Image"
            />
          </div>
          <div class="bs_bottom_product">
            <p class="bs_product_desciription">Nike Sportswear Futura Luxe</p>
            <p class="bs_product_category">Bag</p>
            <p class="bs_product_price">$130.00</p>
          </div>
        </div>
        <div class="bs_slick_list">
          <div class="bs_top_product">
            <p class="bs_sale_ticket">SALE</p>
            <img
              class="bs_product_img"
              src="images\Best Seller\Yellow Hoodie.jpeg"
              alt="Product-Image"
            />
          </div>
          <div class="bs_bottom_product">
            <p class="bs_product_desciription">Yellow Reserved Hoodie</p>
            <p class="bs_product_category">Dress</p>
            <p class="bs_product_old_price">$364.00</p>
            <p class="bs_product_new_price">$155.00</p>
          </div>
        </div>
        <div class="bs_slick_list">
          <div class="bs_top_product">
            <p class="bs_sale_ticket">SALE</p>
            <img
              class="bs_product_img"
              src="images\Best Seller\Nike Air.jpeg"
              alt="Product-Image"
            />
          </div>
          <div class="bs_bottom_product">
            <p class="bs_product_desciription">Nike Air Zoom Pegasus</p>
            <p class="bs_product_category">Shoe</p>
            <p class="bs_product_old_price">$220.00</p>
            <p class="bs_product_new_price">$198.00</p>
          </div>
        </div>
      </div>
    </section>
    <!--esra/JU-2-ProductCard-Template-End-->
  </body>
</html>
