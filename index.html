<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Coral Buy</title>
  </head>
  <body>
    <header class="header-nav">
      <div class="container-header">
        <div class="container-logo">
          <div class="search-input">
            <img class="search-icon" src="images/Header/v6-icon-search.svg" alt="" />
          </div>
          <div class="logo">
            <img src="images/Header/logo.svg" alt="Coral Logo" />
          </div>
          <div class="profile-basket">
            <div class="icon-profile">
              <button class="button-profile"><img class="img-profile" src="images/Header/v6-icon-profile.svg" alt="icon-profile" />Account</button>
            </div>
            <div class="icon-basket">
              <button class="button-basket"><img class="img-basket" src="images/Header/v6-icon-basket.svg" alt="icon-basket" />Shoping</button>
            </div>
          </div>
        </div>
        <nav class="navbar">
          <ul class="navbar-ul">
            <li class="nav-categories"><a href="#">Jewelry & Accessories</a></li>
            <li class="nav-categories"><a href="#">Clothing & Shoes</a></li>
            <li class="nav-categories"><a href="#">Home & Living</a></li>
            <li class="nav-categories"><a href="#">Wedding & Party</a></li>
            <li class="nav-categories"><a href="#">Toys & Entertainment</a></li>
            <li class="nav-categories"><a href="#">Art & Collectibles</a></li>
            <li class="nav-categories"><a href="#">Craft Supplies & Tools</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="hot-category">
      <h1 class="rotate-text">EXPLORE AND NEW POPULAR STYLES</h1>
      <img class="card" src="images/hotcategory/big-photo.png" alt="" />
      <div class="footages">
        <div class="up-foto">
          <img class="card1" src="images/hotcategory/up-photo-left.png" alt="" />
          <img class="card2" src="images/hotcategory/up-photo-right.png" alt="" />
        </div>
        <div class="bottom-foto">
          <img class="card3" src="images/hotcategory/down-photo-left.png" alt="" />
          <img class="card4" src="images/hotcategory/down-photo-right.png	" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
