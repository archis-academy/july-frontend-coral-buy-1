<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coral Buy</title>
</head>
<body>
    <header>
            <div class="container-header">
            <div class="container-logo">
                <div class="search-input">
                    <img class="search-icon" src="images/Header/v6-icon-search.svg" alt="">
                    <input type="search">
                </div>
                <div class="logo">
                <img  src="images/Header/logo.svg" alt="Coral Logo">
                </div>
                <div class="profile-basket">
                    <div class="icon-profile">
                        <button class="button-profile" ><img class="img-profile"  src="images/Header/v6-icon-profile.svg" alt="icon-profile">Account</button>
                    </div>
                    <div class="icon-basket">
                        <button class="button-basket"><img class="img-basket"  src="images/Header/v6-icon-basket.svg" alt="icon-basket">Shoping</button>
                    </div>
                </div>
            </div>
            <div class="categories">
                <div>
                    <button class="button-categories">Jewelry & Accessories</button>
                </div>
                <div>
                    <button class="button-categories">Clothing & Shoes</button>
                </div>
                <div>
                    <button class="button-categories">Home & Living</button>
                </div>
                <div>
                    <button class="button-categories">Wedding & Party</button>
                </div>
                <div>
                    <button class="button-categories">Toys & Entertainment</button>
                </div>
                <div>
                    <button class="button-categories">Art & Collectibles</button>
                </div>
                <div>
                    <button class="button-categories">Craft Supplies & Tools</button>
                </div>
            </div>
        </div>
        </header>
</body>
</html>
