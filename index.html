<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Coral Buy</title>
  </head>
  <body>
    <header class="header-nav">
      <div class="container-header">
        <div class="container-logo">
          <div class="search-input">
            <img class="search-icon" src="images/Header/v6-icon-search.svg" alt="" />
          </div>
          <div class="logo">
            <img src="images/Header/logo.svg" alt="Coral Logo" />
          </div>
          <div class="profile-basket">
            <div class="icon-profile">
              <button class="button-profile"><img class="img-profile" src="images/Header/v6-icon-profile.svg" alt="icon-profile" />Account</button>
            </div>
            <div class="icon-basket">
              <button class="button-basket"><img class="img-basket" src="images/Header/v6-icon-basket.svg" alt="icon-basket" />Shoping</button>
            </div>
          </div>
        </div>
        <nav class="navbar">
          <ul class="navbar-ul">
            <li class="nav-categories"><a href="#">Jewelry & Accessories</a></li>
            <li class="nav-categories"><a href="#">Clothing & Shoes</a></li>
            <li class="nav-categories"><a href="#">Home & Living</a></li>
            <li class="nav-categories"><a href="#">Wedding & Party</a></li>
            <li class="nav-categories"><a href="#">Toys & Entertainment</a></li>
            <li class="nav-categories"><a href="#">Art & Collectibles</a></li>
            <li class="nav-categories"><a href="#">Craft Supplies & Tools</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!--esra/JU-9-NewsLetter-Instagram-Responsiveness-->
    <section class="Social-Media-Newsletter">
      <div class="Social-Media-Details">
        <h2>Follow Products And Discounts On Instagram</h2>
        <div class="Social-Media-Image">
          <img class="Social-Media-Img" src="images\Newsletter\card (1).png" />
          <img class="Social-Media-Img" src="images\Newsletter\card (2).png" />
          <img class="Social-Media-Img" src="images\Newsletter\card (3).png" />
          <img class="Social-Media-Img" src="images\Newsletter\card (4).png" />
          <img class="Social-Media-Img" src="images\Newsletter\card (5).png" />
          <img class="Social-Media-Img" src="images\Newsletter\card (6).png" />
        </div>
      </div>
      <div class="Subscribe-to-newsletter">
        <h2>Or Subscribe To The Newsletter</h2>
        <div class="Members-Input-Space">
          <div class="Members-Input">
            <h6>Email Adress...</h6>
            <img class="Line" src="images\Newsletter\Line 2.png" />
          </div>
          <div class="Members-Input Members-Submit">
            <h6>SUBMIT</h6>
            <img class="line submit-line" src="images\Newsletter\Line 3.png" />
          </div>
        </div>
      </div>
    </section>
    <!--esra/JU-9-NewsLetter-Instagram-Responsiveness-->
  </body>
</html>
